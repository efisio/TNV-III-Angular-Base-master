<div class="container mb-5">
    <div class="title-h2 text-center mb-4">
        <span>DASHBOARD ADMIN</span>
    </div>
    <div class="title-h4 text-center">
        <span>Tool importazione dati Covid</span>
    </div>

    <div class="row">
        <div class="col text-center mt-2 col-12">
            <span class="notes">(N.B. puoi importare solo le countries abilitate nel Database)</span>
        </div>
    </div>
    <form class="pt-5" #form="ngForm">

        <div class="row">
            <div class="col-sm-12 col-md-6 col-lg-3 text-left">
                <label for="sort" class="label-select col-form-label">Seleziona lo stato:</label>
            </div>
            <div class="col-sm-12 col-md-6 col-lg-3 mb-2">
                <select class="form-control" id="selectedValue" (change)='message = null' ngModel required name="selectedValue" [(ngModel)]="selectedValue">
                    <option *ngFor="let c of countriesDb" [ngValue]="c.countryCode">{{c.countryName}}</option>
                </select>
            </div>
            <div class="col-sm-12 col-md-12 pl-2 text-left col-lg-4">
                <div *ngIf="message" class="alert alert-success" role="alert">
                    {{message}}
                </div>
            </div>
        </div>
        <button class="btn btn-primary mb-3 mt-3" [disabled]="!form.valid"  (click)="submit(form)" type='submit' ><b>IMPORTA LA NAZIONE</b></button>
    </form>

    <div class="row">
        <button class="btn btn-success mb-3 ml-2 mt-3" (click)="goToHome()"><b>VAI ALLE STATISTICHE MONDIALI</b></button>
        <button class="btn btn-success mb-3 ml-2 mt-3" (click)="goToCountries()"><b>VAI ALLE STATISTICHE DEI PAESI</b></button>
    </div>
    
</div>
