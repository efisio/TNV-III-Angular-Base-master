<div class="container mb-5">
    <div class="title-h2 text-center mt-5 mb-4">
        <span>DASHBOARD ADMIN</span>
    </div>


    <div class="text-center mb-4">
        <div>
            Benvenuto, <b>{{username}}</b>
        </div>
    </div>

    <!-- <hr> -->

    <div class="row">
        <!-- content left -->
        <div class="col-12 col-md-12 col-lg-6 mb-1">
            <div class="admin-card h-100">
                <div class="title-h4 text-center mt-4">
                    <span>Vai alle sezioni tematiche:</span>
                </div>
                <div class="col-12 text-center mt-5">
                    <button class="btn btn-custom ml-3 mt-3" (click)="goToHome()"><b>CONSULTA LE STATISTICHE MONDIALI</b></button>
                </div>
                <div class="col-12 text-center mt-2">
                    <button class="btn btn-custom mb-3 ml-3" (click)="goToCountries()"><b>CONSULTA LE STATISTICHE DEI
                            PAESI</b></button>
                </div>
            </div>
        </div>

        <!-- content right -->
        <div class="col-12 col-md-12 col-lg-6 mb-1">
            <div class="admin-card h-100">
                <div class="title-h4 text-center mt-4">
                    <span>Tool importazione dati Covid:</span>
                </div>
                
                <div class="col-12">
                    <div class="col text-center mt-2 col-12">
                        <span class="notes">(N.B. puoi importare solo le countries abilitate nel Database)</span>
                    </div>
                </div>
                <div class="col-12 text-center">
                    <form class="pt-5" #form="ngForm">
                
                        <!-- <div class="row justify-content-center"> -->
                        <div class="row justify-content-center">
                            <!-- <div class="row"> -->
                
                            <div class="col-12">
                                <div class="col text-center mb-2">
                                    <label for="sort" class="label-select col-form-label">Paese da importare:</label>
                                    <select class="form-control" id="selectedValue" name="selectedValue" (change)='message = null'
                                        required [(ngModel)]="selectedValue">
                                        <option class='' value='' disabled>Seleziona un paese abilitato</option>
                                        <option class='' *ngFor="let c of countriesDb" [ngValue]="c.countryCode">{{c.countryName}}
                                        </option>
                                    </select>
                                </div>
                                <div class="col text-center">
                                    <div *ngIf="message" class="alert alert-success" role="alert">
                                        {{message}}
                                    </div>
                                </div>
                            </div>
                            <!-- </div> -->
                            <div class="col-12">
                                <button class="btn btn-custom w-100 mb-3 mt-3" [disabled]="!form.valid" (click)="submit(form)" type='submit'><b>IMPORTA LA
                                        NAZIONE</b></button>
                            </div>
                        </div>
                        
                    </form>
                </div>
            </div>
        </div>
        <hr>
    </div>
