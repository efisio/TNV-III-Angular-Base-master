<form (ngSubmit)="onSubmit(loginForm)" #loginForm="ngForm">

  
    <div class="container">

      <div>
        <h2>Login</h2>
      </div>

      <div class="form-group row">
        <label for="cases" class="col-12 col-form-label">Username</label>
        <div class="col-12">
          <input type="text" placeholder="Username" class="form-control" id="userName" required ngModel name="userName">
        </div>
      </div>

      <div class="form-group row">
        <label for="cases" class="col-12 col-form-label">Password</label>
        <div class="col-12">
          <input type="password" placeholder="Password" class="form-control" id="pwd" number required ngModel name="pwd">
        </div>
      </div>

      <button type="submit" [disabled]="!loginForm.valid" class="btn btn-success">Login</button>

      <div *ngIf="loginError" >
        Login non valida!
      </div>

      <div class="container registerBox" >
        <a [routerLink]='["/register"]'>Non hai un account? Registrati!</a>
      </div>
     
    </div>
  
   
  </form>
