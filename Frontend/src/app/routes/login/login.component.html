<div class="row justify-content-center">
  <div class="col-6">
    <form (ngSubmit)="onSubmit(loginForm)" #loginForm="ngForm">
        <div class="mt-5 mb-5">
          <div class="container">
      
            <div class="title-h2 text-center">
              <span>LOGIN</span>
            </div>
      
            <div class="form-group row">
              <label for="cases" class="col-12 col-form-label title-h4">Username</label>
              <div class="col-12">
                <input type="text" placeholder="Username" class="form-control" id="userName" required ngModel name="userName">
              </div>
            </div>
      
            <div class="form-group row">
              <label for="cases" class="col-12 col-form-label title-h4">Password</label>
              <div class="col-12">
                <input type="password" placeholder="Password" class="form-control" id="pwd" number required ngModel name="pwd">
              </div>
            </div>
      
            <button type="submit" [disabled]="!loginForm.valid" class="btn btn-custom">Login</button>
      
            <div *ngIf="loginError" >
              <div class="alert alert-danger" role="alert">
                Login non valida!
              </div>
            </div>
      
            <!-- <div class="container registerBox" >
              <a [routerLink]='["/register"]'>Non hai un account? Registrati!</a>
            </div> -->
           
          </div>
        </div>
      
       
      </form> 
  </div>
</div>
