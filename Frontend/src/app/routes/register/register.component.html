<form (ngSubmit)="addUsers(registerForm)" #registerForm="ngForm">
  
    <div class="container">
      <label for="uname"><b>Username</b></label>
      <input type="text" placeholder="Enter Username" id="name" required ngModel name ="userName">
  
      <label for="psw"><b>Password</b></label>
      <input type="password" placeholder="Enter Password" id="pwd" required ngModel name ="pwd">
  
      <button type="submit" [disabled]="!registerForm.valid">Register</button>
     
    </div>
  
   
  </form>
